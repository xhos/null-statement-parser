version: v2

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      module: buf.build/xhos/null-protos
      value: null-statement-parser/internal/gen

inputs:
  - directory: proto

plugins:
  - local: protoc-gen-go
    out: internal/gen
    opt:
      - paths=source_relative

  - local: protoc-gen-go-grpc
    out: internal/gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
